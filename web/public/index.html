    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <!--    <script src="http://localhost:8098"></script>-->
    <script src="static/js/protocolcheck.js" type="text/javascript"></script>
    <script src="https://s1.pstatp.com/cdn/expire-1-M/three.js/63/three.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function (doc, win) {
            setRem();
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    setRem();
                };
            if (!doc.addEventListener)
                return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

        function setRem() {
            let docEl = document.documentElement;
            let clientWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            if (!clientWidth) {
                return;
            }
            docEl.style.fontSize = 10 * (clientWidth / 1080) + 'px';
        }
    </script>
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->

</head>
